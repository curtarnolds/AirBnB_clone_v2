<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="title bar icon" href="../static/images/icon.png" type="image/x-icon">
	<link rel="header stylesheet" href="../static/styles/3-header.css">
	<link rel="footer stylesheet" href="../static/styles/3-footer.css">
	<link rel="common stylesheet" href="../static/styles/4-common.css">
	<link rel="filters stylesheet" href="../static/styles/6-filters.css">
	<title>HBNB</title>
</head>

<body>
	<header>
		<div id="logo"></div>
	</header>
	<div class="container">
		<section class="filters">
			<div class="locations">
				<h3>States</h3>
				&nbsp;
				<ul class="popover">
					{% for state in states %}
						<li style="font-weight: bold;">{{ state.name }}</li>
						<ul>
							{% for city in state.cities %}
							<li>{{ city.name }}</li>
							{% endfor %}
						</ul>
					{% endfor %}
				</ul>
			</div>

			<div class="amenities">
				<h3>Amenities</h3>
				&nbsp;
				<ul class="popover">
					{% for amenity in amenities %}
						<li>{{ amenity.name }}</li>
					{% endfor %}
				</ul>
			</div>
			<button>Search</button>
		</section>
	</div>
	<footer>
		Best School
	</footer>
</body>

</html>
